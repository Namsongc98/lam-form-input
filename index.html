<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>Form-input</title>
  </head>

  <body >
    <div class="form-container">
      <form class="form" action="" method="post">
        <label class="form-title">Sign in</label>
        <p class="form-text">Sign in and start managing your candidates!</p>
        <input class="input-login input" type="text" placeholder="Login" value="" /><br />
        <input class="input-password input" value="" placeholder="Password" type="password" /><br />
        <input class="checkbox" type="checkbox" >
        <span class="form-text__Rmb">Remember me</span>
        <a class="form-link" href="http://">Forgot password?</a>
        <button type="submit" class="form-submit">Login</button>
      </form>
      <img src="./img/Vectors (1).png" alt="" class="form_img" />
    </div>
  </body>
</html>
